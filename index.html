<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Console</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS Area -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Start Wrapper -->
    <div class="startWrapper d-flex flex-column align-items-center">

      <h1 class="startTitle"><i class="bi bi-joystick"></i></h1>
      <button id="turnOnBtn">Start</button>

    </div>

    <!-- Main Menu Wrapper -->
    <div class="menuWrapper row justify-content-center d-none w-100">

      <div class="col-12 d-flex flex-column align-items-center mb-3">
        <h3 class="menuTime text-white"></h3>
        <h1 class="text-white mainMenuTitle">Main Menu</h1>
      </div>

      <div class="col-12 row">
        <div class="col-12 col-md-6 col-xl-3 d-flex justify-content-center my-5">
          <button id="shopBtn" class="menuBtn">Store <span><i class="bi bi-bag-fill text-warning"></i></span></button>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex justify-content-center my-5">
          <button id="friendsListBtn" class="menuBtn">Friends <span><i class="bi bi-people-fill text-info"></i></span></button>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex justify-content-center my-5">
          <button id="installedGames" class="menuBtn">Games <i class="bi bi-controller"></i></button>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex justify-content-center my-5">
          <button id="turnOffBtn" class="menuBtn">Shutdown <span><i class="bi bi-escape text-danger"></i></span></button>
        </div>
      </div>

    </div>

    <!-- Shop Wrapper -->
    <section class="shopWrapper d-none custom-container mt-5">

      <!-- Shop Games List -->
      <div class="shopCardsList row m-auto">
        <div class="col-12 row m-auto">
          <button id="shopBackBtn" class="col-6 mx-auto mb-5">Home <i class="bi bi-arrow-return-left"></i></button>
        </div>
        <div class="col-12 d-flex justify-content-center mb-5">
          <h1 class="shopTitle">Games Store</h1>
        </div>
      </div>

      <!-- Game Details Area -->      
      <div class="gameShopDetailsWrapper d-none row">
        <div class="gameShopDetails col-12 d-flex flex-column align-items-center mb-5"></div>
        <div class="col-12 d-flex justify-content-center">
          <button id="gameShopDetailsBackBtn" class="menuBtn">Back to Shop <i class="bi bi-arrow-return-left"></i></button>
        </div>
      </div>

    </section>

    <!-- Friends List Section -->
    <section class="friendsListWrapper friends-custom-container mt-5 d-none">
      <div class="row flex-column align-items-center">
        <div class="col-12 d-flex justify-content-center mb-5">
          <button id="friendsListBackBtn" class="menuBtn">Home <i class="bi bi-arrow-return-left"></i></button>
        </div>
        <div class="col-12 d-flex flex-column align-items-center mb-3">
          <span class="inputAllert d-none">Empty field!</span>
          <input type="text" class="inputAddFriend mb-2">
          <button class="addFriendBtn menuBtn">Add Friend</button>
        </div>
        <div class="col-12 mb-5">
          <h3 class="text-white text-center friendsCounter"></h3>
        </div>
        <div class="friendsList col-12 row"></div>
      </div>
    </section>

    <!-- Game Library Section -->
    <section class="gamesLibraryWrapper custom-container mt-5 d-none">
      <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center mb-5">
          <button id="gamesLibraryBackBtn" class="menuBtn">Home <i class="bi bi-arrow-return-left"></i></button>
        </div>
        <div class="col-12 containerMemoryBar">
          <h6 class="percentageBar"></h6>
          <div class="memoryBar"></div>
        </div>
        <h3 class="memoryLeft text-center text-white"></h3>
        <div class="gamesLibraryList col-12 row flex-column align-items-center mt-1"></div>
      </div>
    </section>

    <!-- Script Area -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
