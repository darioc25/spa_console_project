<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PS5</title>
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS Area -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Start Wrapper -->
    <div class="startWrapper d-flex flex-column align-items-center">

      <h1 class="title"><i class="bi bi-playstation"></i></i></h1>
      <button id="turnOnBtn">Start</button>

    </div>

    <!-- Main Menu Wrapper -->
    <div class="menuWrapper d-flex flex-column align-items-center mx-5 mt-5 d-none">

      <h1 class="mb-5 text-white">Home Menu</h1>

      <div>
        <button id="gamesListBtn" class="menuBtn">Games List <span><i class="bi bi-dpad text-warning"></i></span></button>
        <button class="menuBtn">Friends <span><i class="bi bi-people-fill text-info"></i></span></button> 
        <button id="turnOffBtn" class="menuBtn">Shutdown <span><i class="bi bi-escape text-danger"></i></span></button>
      </div>

    </div>

    <!-- Games List Wrapper -->
    <div class="gamesListWrapper row m-auto mt-5 d-none">

      <div class="col-12 row">
        <button id="gamesListBackBtn" class="m-auto col-6">Home <i class="bi bi-arrow-return-left"></i></button>
      </div>

    </div>

    <!-- Script Area -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
